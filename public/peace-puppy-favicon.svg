<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft background -->
  <circle cx="64" cy="64" r="64" fill="#FFE8E1"/>
  
  <!-- Puppy head -->
  <circle cx="64" cy="68" r="28" fill="#F4A460"/>
  
  <!-- Ears -->
  <ellipse cx="48" cy="50" rx="10" ry="16" fill="#CD853F" transform="rotate(-25 48 50)"/>
  <ellipse cx="80" cy="50" rx="10" ry="16" fill="#CD853F" transform="rotate(25 80 50)"/>
  
  <!-- Inner ears -->
  <ellipse cx="48" cy="52" rx="5" ry="8" fill="#DEB887" transform="rotate(-25 48 52)"/>
  <ellipse cx="80" cy="52" rx="5" ry="8" fill="#DEB887" transform="rotate(25 80 52)"/>
  
  <!-- Eyes (happy and friendly) -->
  <circle cx="56" cy="64" r="4" fill="#2F2F2F"/>
  <circle cx="72" cy="64" r="4" fill="#2F2F2F"/>
  
  <!-- Eye sparkles -->
